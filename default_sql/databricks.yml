# This is a Databricks asset bundle definition for default_sql.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: default_sql

include:
  - resources/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  warehouse_id:
    description: The warehouse to use
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

# Deployment targets.
targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    # We use 'mode: development' to indicate this is a personal development copy.
    # Any job schedules and triggers are paused by default
    mode: development
    default: true
    workspace:
      host: https://myworkspace.databricks.com
    variables:
      warehouse_id: abcdef1234567890
      catalog: "" # workspace default
      schema: ${workspace.current_user.short_name}

  ## Optionally, there could be a 'staging' target here.
  ## (See Databricks docs on CI/CD at https://docs.databricks.com/dev-tools/bundles/ci-cd.html.)
  #
  # staging:
  #   workspace:
  #     host: https://e2-dogfood.staging.cloud.databricks.com

  # The 'prod' target, used for production deployment.
  prod:
    # We use 'mode: production' to indicate this is a production deployment.
    # Doing so enables strict verification of the settings below.
    mode: production
    workspace:
      host: https://company.databricks.com
      # We always use /Users/{{user_name}} for all resources to make sure we only have a single copy.
      # If this path results in an error, please make sure you have a recent version of the CLI installed.
      root_path: /Users/user@domain.co/.bundle/${bundle.name}/${bundle.target}
    variables:
      warehouse_id: abcdef1234567890
      catalog: "" # workspace default
      schema: default
    run_as:
      # This runs as user@domain.com in production. We could also use a service principal here
      # using service_principal_name (see https://docs.databricks.com/en/dev-tools/bundles/permissions.html).
      user_name: user@domain.com
    
